<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="cart" id="cart">
    <h3>Cart</h3>
    <img src="/images/Images.jpg">
    <h2>Rajma</h2>
    <p>Price: â‚¹<span id="price">$100</span></p>
    <div class="cart-item">
      <button onclick="decrease()">-</button>
      <span id="qty"></span>
      <button onclick="increase()">+</button>
    </div>
    <button class="buy-btn" onclick="buy()">Buy</button>
  </div>
  <a href="place.order.html"></a>
  <script>
    let quantity=1;
    let itemPrice = 100;
    let totalPrice =0;
 
    function decrease(){
quantity = 1;
document.getElementById("qty").innerHTML = quantity;
alert('item added to cart');
    }
    function  increase(){
      quantity ++;
      totalPrice = quantity* itemPrice;
      document.getElementById('qty').innerText = quantity;
      document.getElementById('price').innerText = totalPrice;
    }
    function decrease(){
      if (quantity>0){
        quantity--;
        document.getElementById('qty').innerText =quantity;
        document.getElementById('price').innerText = totalPrice;
      }
      if(quantity===0){
        window.history.back();
      }
    }
    function buy(){
  window.location.href ="place.order.html";
 }
  </script>
</body>
